<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Best of 1980s</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='http://fonts.googleapis.com/css?family=Cabin+Condensed:500' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/picturefill.min.js" async></script>
</head>
<body>
	<header>
			<h1><a href="#">Eighties</a></h1>
	</header>	
    
	<div class="wrapper movie-posters">
	<!-- depending on media query our stylesheet might ignore this layout -->
	<!-- row 1, 3 individual boxes -->
		<section class="row">

			<div class="col-1">
				<picture>
					<source srcset="img/BackToTheFuture-md.jpg" media="(min-width: 704px)" alt="Back To The Future">
					<img srcset="img/BackToTheFuture-sm.jpg" alt="Back To The Future">
				</picture>
				<h4>Back To The Future</h4>
			</div>
			<div class="col-1">
				<picture>
					<source srcset="img/TopGun-md.jpg" media="(min-width: 704px)" alt="Top Gun">
					<img srcset="img/TopGun-sm.jpg" alt="Top Gun">
				</picture>
				<h4>Top Gun</h4>
			</div>
		    <div class="col-1">
				<picture>
					<source srcset="img/TheRaidersoftheLostArk-md.jpg" media="(min-width: 704px)" alt="The Raiders of the Lost Ark">
					<img srcset="img/TheRaidersoftheLostArk-sm.jpg" alt="The Raiders of the Lost Ark">
				</picture>
				<h4>The Raiders of the Lost Ark</h4>
			</div>		 
		</section>
	<!-- row 1, 3 individual boxes -->
		<section class="row">
	
			<div class="col-1">
				<picture>
					<source srcset="img/Scarface-md.jpg" media="(min-width: 704px)" alt="Scarface">
					<img srcset="img/Scarface-sm.jpg" alt="Scarface">
				</picture>
				<h4>Scarface</h4>
			</div>
			<div class="col-1">
				<picture>
					<source srcset="img/GhostBusters-md.jpg" media="(min-width: 704px)" alt="Ghostbusters">
					<img srcset="img/GhostBusters-sm.jpg" alt="Ghostbusters">
				</picture>
				<h4>Ghostbusters</h4>
			</div>
		    <div class="col-1">
				<picture>
					<source srcset="img/ReturnOfTheJedi-md.jpg" media="(min-width: 704px)" alt="Return Of The Jedi">
					<img srcset="img/BackToTheFuture-sm.jpg" alt="Return Of The Jedi">
				</picture>
				<h4>Return Of The Jedi</h4>
			</div>
		</section>
	<!-- row 1, 3 individual boxes -->
		<section class="row">
			<div class="col-1">
				<picture>
					<source srcset="img/BreakfastClub-md.jpg" media="(min-width: 704px)" alt="The Breakfast Club">
					<img srcset="img/BreakfastClub-sm.jpg" alt="The Breakfast Club">
				</picture>
				<h4>The Breakfast Club</h4>
			</div>
		    <div class="col-1">
				<picture>
					<source srcset="img/ET-md.jpg" media="(min-width: 704px)" alt="E.T.">
					<img srcset="img/ET-sm.jpg" alt="E.T.">
				</picture>
				<h4>E.T.</h4>
			</div>
		</section>
		<!-- end 3rd row -->
	</div><!-- end wrapper -->

    <footer>
    	<p>&copy; 2015 Awesome 80s.</p>
    </footer>
	
</body>
</html>
